  <!-- Main Content -->
  <main>

            <p>Please enter your credentials to access the admin dashboard</p>

          <div id="login-error" class="login-error"></div>
          
          <form id="admin-login-form" class="admin-login-form">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" class="form-input" required>
            </div>
            
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" class="form-input" required>
            </div>
            
            <button type="submit" class="button primary admin-login-button">Login</button>
          </form>
          
          <div class="admin-login-footer">

<script src="script.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const adminLoginForm = document.getElementById('admin-login-form');
    const loginError = document.getElementById('login-error');
    
    // Admin credentials
    const adminCredentials = [
      { username: 'SHUBHAM_ADMIN', password: 'SHUBH@am+123' },
      { username: 'ADHIRAJ_ADMIN', password: 'ADHIR@aj+123' },
      { username: 'ANMOL_ADMIN', password: 'ANMOL@+123' }
    ];
    
    adminLoginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // Check if credentials match any admin user
      const adminUser = adminCredentials.find(admin => 
        admin.username === username && admin.password === password
      );
      
      if (adminUser) {
        // Store admin session in localStorage
        localStorage.setItem('adminLoggedIn', 'true');
        localStorage.setItem('adminUsername', username);
        
        // Redirect to admin dashboard
        window.location.href = 'admin-dashboard.html';
      } else {
        // Show error message
        loginError.textContent = 'Invalid username or password. Please try again.';
        loginError.style.display = 'block';
      }
    });
  });
</script>
</body>
